<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos Aleatórios</title>
</head>
<body>
    <h1>Gatos Aleatórios</h1>
    <script>
        // Requisição à API
        fetch('https://api.thecatapi.com/v1/images/search?limit=10')
            .then(response => response.json())
            .then(data => {
                // Laço para percorrer a lista de imagens
                data.forEach(imagem => {
                    // Imprimir imagem com formatação
                    document.write(`<img src="${imagem.url}" width="200" /> <br />`);
                });
            });
    </script>
</body>
</html>
